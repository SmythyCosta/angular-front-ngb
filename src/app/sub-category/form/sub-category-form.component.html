<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center">Sub Category: </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            Ecommerce
                        </li>
                        <li class="breadcrumb-item">
                            Sub Category
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Add</li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-8"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <alert></alert>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger" routerLink="/sub-category">List</button>
                <button type="button" class="btn btn-primary" routerLink="/sub-category/form">Add</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form id="subCategoryForm" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="category" id="category" class="form-control" required [(ngModel)]="subCat.category">
                            <option value=""> Please Select </option>
                            <option *ngFor="let item of allcategory" value="{{item.id}}">{{item.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">SubCategory</label>
                        <input type="text" name="subCategory" id="subCategory" class="form-control" placeholder="Enter subCategory name" required
                            [(ngModel)]="subCat.subCategory">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control" rows="3" required [(ngModel)]="subCat.description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="status" id="status" class="form-control" required [(ngModel)]="subCat.status">
                            <option value="1" selected>Active</option>
                            <option value="0">Deactive</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" (click)="save(this.subCat)"> Submit </button>

                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
