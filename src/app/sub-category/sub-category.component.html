<div class="content">
    <div class="container-fuid">

        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center"> Sub Category </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            Ecommerce
                        </li>
                        <li class="breadcrumb-item">
                            SubCategory
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">List</li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-8"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger" routerLink="/sub-category">List</button>
                <button type="button" class="btn btn-primary" routerLink="/sub-category/form">Add</button>
                Total results => {{countJson}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th>#Sl</th>
                                <th>Sub Category</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let obj of subCategoryList; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{obj.name}}</td>
                                <td>{{obj.categoryName}}</td>
                                <td>{{obj.description}}</td>
                                <td>
                                    <span *ngIf="obj.status==1" class="badge badge-success">Active</span>
                                    <span *ngIf="obj.status==0" class="badge badge-danger">Inactive</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(obj.id)"> Delete </button>

                                    <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/sub-category/form', obj.id]"> Edit </button>

                                    <button type="button" class="btn btn-info" (click)="openModal(template, obj.name, obj.id)">Create template modal</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- 
                    <ng-template #template>
                        <div class="modal-header">
                            <h4 class="modal-title pull-left">Modal</h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            This is a modal.
                        </div>
                    </ng-template>
                    -->

                    <!-- Modal -->
                    <ng-template #template>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...Dado {{info}} - id: {{modelDelete}}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
                                <button type="button" class="btn btn-primary" (click)="delete(modelDelete)">Deletar agora</button>
                            </div>
                        </div>
                    </ng-template>




                </div>
            </div>
        </div>

    </div>
</div>
