<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center"> Login Page </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 style="text-align: center">
                    <div *ngIf="setting.image">
                        <img [src]="'data:image/jpg;base64,'+setting.image" width="150">
                    </div>
                </h2>
            </div>
            <div class="col-md-4"></div>
        </div>


        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="post" (ngSubmit)="f.form.valid && onLoggedin()" #f="ngForm" novalidate>

                    <div class="form-group">
                        <span class="badge badge-danger" *ngIf="show">{{textMesg}}</span>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" name="username" class="form-control" placeholder="Username" required 
                                [(ngModel)]="model.username" #username="ngModel">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required
                                [(ngModel)]="model.password">
                        </div>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary px-2" [disabled]="!f.form.valid">Login</button>
                        <img *ngIf="loading" src="assets/img/loding-btn.gif">
                    </div>

                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
