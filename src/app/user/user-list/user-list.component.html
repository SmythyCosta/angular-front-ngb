<div class="content">
    <div class="container">


        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center">{{titlePage}}</h2>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            Ecommerce
                        </li>
                        <li class="breadcrumb-item">
                            {{titlePage}}
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">List</li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-8"></div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger" routerLink="/user">List</button>
                <button type="button" class="btn btn-primary" routerLink="/user/form">Add</button>
                Rows {{countJson}}
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                <div class="table-responsive">
                    <table id="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th>#Sl</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th class="action">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userList; let i = index" [attr.data-index]="i">
                                <td>{{i+1}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.phone}}</td>
                                <td>{{item.address}}</td>
                                <td>{{ ((item.type==1) ? 'Admin' : 'User')}}</td>
                                <td>
                                    <span *ngIf="item.status==1" class="badge badge-success">Active</span>
                                    <span *ngIf="item.status==0" class="badge badge-danger">Inactive</span>
                                </td>
                                <td class="action">
                                    <!-- 
                                        <button *ngIf="item.type !=1" class="btn btn-primary btn-sm" (click)="viewUserPermission(this.userList[i].id)"><i class="fa fa-user-secret"></i> Permission</button>
                                    -->
                                    <!-- 
                                    -->
                                    <button *ngIf="item.type==1" class="btn btn-danger btn-sm">
                                        <i class="fa fa-user-secret"></i> All Assing</button>

                                    <!-- 
                                    Versao simples
                                    <button *ngIf="item.type !=1" class="btn btn-outline-danger btn-sm" (click)="delete(this.userList[i].id)">x</button>
                                    -->
                                    <button *ngIf="item.type !=1" class="btn btn-outline-danger btn-sm" (click)="delete()" (click)="openModal(template, this.userList[i].name, this.userList[i].id)">x</button>

                                    
                                    <!--  
                                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="edit(this.userList[i].id,content)"><i class="fa fa-pencil fa-lg mt-1"></i></button>
                                    -->
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Begin Modal -->
                    <ng-template #template>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                You want to delete {{info}} ?
                            </div>
                            <div class="modal-footer">
                                
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
                                
                                <!-- 
                                    Versao simples
                                <button type="button" class="btn btn-primary" (click)="delete(modelDelete)">Deletar agora</button>
                                -->
                                <button type="button" class="btn btn-primary" (click)="delete(modelDelete)">Deletar agora</button>

                            </div>
                        </div>
                    </ng-template>
                    <!-- End Modal -->

                </div>

            </div>
        </div>


    </div>
</div>
